<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="resources/css/awesome/css/font-awesome.css">    
    <link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="resources/css/datatables.min.css">
    <link rel="stylesheet" type="text/css" href="resources/css/9grid.css">
    <script src="resources/scripts/jquery-1.11.0.js"></script>
    <script src="resources/scripts/bootstrap.min.js"></script>
    <script src="resources/scripts/common.js"></script>
    <script type="text/javascript" src="resources/scripts/dateformat.js"></script>
    <script type="text/javascript" src="resources/scripts/H5lock.js"></script>
    <script type="text/javascript" src="resources/scripts/datatables.min.js"></script>
    <script type="text/javascript" src="resources/scripts/9grid.js"></script>  
    <script type="text/javascript" src="resources/scripts/9grid_canvas.js"></script>
    <script type="text/javascript" src="resources/scripts/9grid_my.js"></script>
    <script type="text/javascript" src="resources/scripts/9grid_lib.js"></script>
    <script type="text/javascript" src="resources/scripts/9grid_setting.js"></script>
    <title>9GridHelper</title>    
</head>
<body>
<div class="wrapper">
    <nav class="nav_default">
        <ul class="nav_menu">
            <li>                
                <div class="nav_label">
                    <div class="header"><img src="images/main/logo_64.png"/></div>            
                    <div class="header">
                        <p>9GridHelper</p> 
                        <p>Ver 1.0</p>
                    </div>
                </div>
                <div class="logo-element"><span>IN+</span></div>
            </li>
            <li><hr style="color: #FFFFFF;" /></li>
            <li>
                <a class="menu_item" href="index.html?01#content_canvas">
                    <i class="fa fa-home fa-fw" aria-hidden="true"></i>
                    <span class="nav_label">&nbsp;Generate</span>
                </a>
            </li>
            <li>
                <a class="menu_item" href="index.html?02#content_my">
                    <i class="fa fa-user fa-fw" aria-hidden="true"></i>
                    <span class="nav_label">&nbsp;My</span>
                </a>
            </li>
            <li>
                <a class="menu_item" href="index.html?03#content_lib">
                    <i class="fa fa-database fa-fw" aria-hidden="true"></i>
                    <span class="nav_label">&nbsp;Library</span>
                </a>
            </li>
            <li>
                <a class="menu_item" href="index.html?04#content_setting">
                    <i class="fa fa-cog fa-fw" aria-hidden="true"></i>
                    <span class="nav_label">&nbsp;Preferences</span>
                </a>
            </li>            
        </ul>        
    </nav>
    <div class="div_right">
        <div class="nav_top">
            <div class="nav_header">
                <a id="nav_btn" href="javascript:void(0);"><i class="fa fa-bars" aria-hidden="true"></i></a>
            </div>
            <div class="nav_right"><span id="nav_top_txt">Generate</span></div>
        </div>
        <div id="div_content" class="div_content">
            <div id="content_canvas" class="content_item content_item_focus">                
                <div class="div_canvas">
                    <canvas id="canvas" width="400px" height="400px" style="cursor: pointer;"></canvas>
                </div>
                <div class="div_tool">
                    <a class="tool_btn" href="javascript:void(0)" id="bt_random"><i class="fa fa-home fa-bolt"></i></a>
                    <a class="tool_btn" href="javascript:void(0)" id="bt_hand"><i class="fa fa-home fa-pencil"></i></a>
                </div>
                <div>
                    <textarea id="remark" style="width:100%;height:50px;"></textarea>
                </div>
                <div class="bottom_btn">
                    <input type="button" id="bt_save" class="btn btn-primary" style="width: 150px;" value="save"/>
                </div>
            </div>    
            <div id="content_my" class="content_item">
                <div>
                    <table id="table_my" class="table_my table table-striped table-bordered table-hover" style="clear: none;">
                        <thead>
                            <tr>
                                <th><input type="checkbox" name="ck_all" id="ck_all"/></th>
                                <th>Image</th>
                                <th>Description</th>
                                <th>Create Date  </th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div style="text-align: center;">
                    <a href="javascript:void(0);" id="btn_del" class="btn btn-primary">DELETE</a>
                    <a href="javascript:void(0);" id="btn_export" class="btn btn-primary">EXPORT</a>
                </div>
            </div>        
            <div id="content_lib" class="content_item"></div>
            <div id="content_setting" class="content_item">
                <div class="div_relative">
                    <div><span class="setting_font">Grid Point Fill</span></div> 
                    <div class="align_right">
                        <input  type="color" id="point_fill_color" value="#FF0000" /> 
                    </div>                                       
                </div>
                <div><hr class="setting_hr" /></div>
                <div class="div_relative">
                    <div><span class="setting_font">Shadow</span></div>
                    <div class="align_right">
                        <a href="javascript:void(0);" id="shadow_out">
                            <img src="images/main/shadow.png"/>
                        </a>                     
                        <a href="javascript:void(0);" id="shadow_in" style="display: none;" class="btn btn-primary"></a> 
                        <input type="hidden" id="shadow_out_x" />
                        <input type="hidden" id="shadow_out_y" />
                        <input type="hidden" id="shadow_in_x" />
                        <input type="hidden" id="shadow_in_y" />
                    </div>
                </div>
                <div><hr class="setting_hr" /></div>
                <div class="div_relative">
                    <div><span class="setting_font">Connect Line</span></div>
                    <div class="align_right">
                    <!--
                        <select id="line_size" style="border: 0px;width:32px;height:32px;padding:0px;background: url(images/main/line_size.png)">
                            <option value="1" >1</option>
                            <option value="2" >2</option>
                            <option value="3" >3</option>
                            <option value="4" >4</option>
                        </select>
                        -->
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" >
                                <img src="images/main/line_size.png"/>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a><hr style="height: 1px; background: #000000;" /></a>
                                </li>
                                <li>
                                    <a><hr style="height: 2px; background: #000000;" /></a>
                                </li>
                                <li>
                                    <a><hr style="height: 5px; background: #000000;" /></a>
                                </li>                                
                            </ul>
                        </div>
                        <input type="color" id="line_color" style="border: 0px;padding: 0px;" /> 
                        <!--
                        <select id="line_type" >
                            <option value="solid">solid</option>
                            <option value="dashed">dashed</option>
                        </select>
                        -->
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" >
                                <img src="images/main/line_dash.png"/>
                            </button>
                            <ul class="dropdown-menu" role="menu" style="width: 30px;">
                                <li >
                                <a>
                                    <hr style="height: 1px; background: #000000;margin-left: 5px;margin-right: 5px;" /></a>
                                </li>
                                <li >
                                <a>
                                    <hr style="height: 1px; border-top: 1px dashed #000000;margin-left: 5px;margin-right: 5px;" />
                                </a>
                                </li>                                                        
                            </ul>
                        </div>
                    </div>
                </div>
                <div><hr class="setting_hr" /></div>
            </div>            
        </div>         
    </div>
</div>
<div id="shadow_setting" style="display: none;position: absolute; margin: auto; top: 0; left: 0; bottom: 0; right: 0;width:400px;height:200px; background-color: #FF0000;padding-top: 20px; z-index: 100;">
    <div>
        <div style="display: inline-block;width: 50px;text-align: right;"><span>x:</span></div>
        <div style="display: inline-block;"><input type="text" id="set_x" /> </div>
    </div>
    <div style="margin-top: 10px;">
        <div style="display: inline-block;width: 50px;text-align: right;"><span>y:</span></div>
        <div style="display: inline-block;"><input type="text" id="set_y" /> </div>
    </div>
    <div style="text-align: center;margin-top: 10px;">
        <input type="button" id="setting_cancel" class="btn btn-primary" value="Cancel" />
        <input type="button" id="setting_ok" class="btn btn-primary" value="Ok" />
    </div>
</div>
</body>
</html>
